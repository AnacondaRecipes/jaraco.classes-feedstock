{% set name = "jaraco.classes" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c38698ff8ef932eb33d91c0e8fc192ad7c44ecee03f7f585afd4f35aeaef7aab

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  
requirements:
  host:
    - python
    - pip
    - setuptools_scm >=1.15.0
  run:
    - python
    - six

test:
  imports:
    - jaraco
    - jaraco.classes

about:
  home: https://github.com/jaraco/jaraco.classes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'jaraco.classes'
  dev_url: https://github.com/jaraco/jaraco.classes

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
